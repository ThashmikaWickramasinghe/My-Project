<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canva Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">Book.lk</h1>
    <p class="title">Continue to sign up for free</p>
    <p class="subtitle">If you already have an account, we’ll log you in.</p>

    <div class="buttons">
      <button class="btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Continue with Apple</button>
      <button class="btn"><img src="https://freepnglogo.com/images/all_img/google-logo-2025-6ffb.png" alt=""> Continue with Google</button>
      <button class="btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Continue with Facebook</button>
      <button class="btn"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email"> Continue with email</button>
      <button class="btn" onclick="window.location.href='create.html'">Continue with phone</button>
    </div>

    <p class="terms">By continuing, you agree to Canva’s <a href="#">Terms of Use</a>. Read our <a href="#">Privacy Policy</a>.</p>
  </div>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  max-width: 400px;
  padding: 2rem;
}

.logo {
  font-family: 'Segoe UI', sans-serif;
  font-size: 2.5rem;
  font-weight: bold;
  background: linear-gradient(to right, #00c4cc, #9333ea);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.title {
  font-size: 1.2rem;
  font-weight: 600;
  margin-top: 10px;
}

.subtitle {
  color: #555;
  margin-bottom: 20px;
}

.buttons .btn {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background-color: #f9f9f9;
  cursor: pointer;
  margin: 8px 0;
  font-size: 1rem;
  transition: background-color 0.2s;
}

.buttons .btn:hover {
  background-color: #f0f0f0;
}

.buttons .btn img {
  width: 20px;
  height: 20px;
}

.link {
  margin-top: 10px;
  color: #0073e6;
  cursor: pointer;
  font-weight: 500;
}

.terms {
  font-size: 0.8rem;
  color: #777;
  margin-top: 20px;
}

.terms a {
  color: #0073e6;
  text-decoration: none;
}

  </style>
</body>
</html>
